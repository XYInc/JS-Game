<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
</head>
<body>
	<canvas id="theCanvas" width="800" height="600"></canvas>

	<script>
		const canvas = document.getElementById("theCanvas")
		var ctx = canvas.getContext("2d")
		var drawX = 30;
		var drawY = 20;
		function draw(){
			ctx.beginPath();
			ctx.rect(drawX, drawY, 100, 150)
			ctx.fillStyle = "#0095DD";
			ctx.fill()
			ctx.closePath();
		}
	</script>
</body>
</html>
